name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  # -------------------------------
  # Job 1: Checkout the repository
  # -------------------------------
  checkout:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Upload Source Code as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: source-code
        path: .
  
  # -------------------------------
  # Job 2: Maven Build & Run
  # -------------------------------
  maven:
    runs-on: ubuntu-latest
    needs: checkout  # ensures this runs after checkout job

    steps:
    - name: Download Source Code from Artifact
      uses: actions/download-artifact@v4
      with:
        name: source-code

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run the App
      run: java -cp target/classes com.example.HelloWorld
